<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div id="settings">
    <div id="message">Full Name:</div>
    <div id="rowContainer">
      <input type="text" id="fullName" placeholder="New Full Name">
      <button id="changeFullName">Change Full Name</button>
    </div>
    <div id="message2">Username:</div>
    <div id="rowContainer">
      <input type="text" id="username" placeholder="New Username">
      <button id="changeUsername">Change Username</button>
    </div>
    <button id="changeEmail">Change Email</button>
    <button id="changePassword">Change Password</button>
    <button id="signOut">Sign Out</button>
    <button id="deleteAccount">Delete Account and Data</button>
  </div>
</body>
</html>
