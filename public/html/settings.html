<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <div id="settings">
    <div id="settingsMessage">Full Name:</div>
    <div id="rowContainer">
      <input type="text" id="settingsFullName" placeholder="New Full Name">
      <button id="settingsChangeFullName">Change Full Name</button>
    </div>
    <div id="settingsMessage2">Username:</div>
    <div id="rowContainer">
      <input type="text" id="settingsUsername" placeholder="New Username">
      <button id="settingsChangeUsername">Change Username</button>
    </div>
    <button id="settingsChangeEmail">Change Email</button>
    <button id="settingsChangePassword">Change Password</button>
    <button id="settingsSignOut">Sign Out</button>
    <button id="settingsDeleteAccount">Delete Account and Data</button>
  </div>

  <div id="changeEmailPopup" class="popup hidden">
    <div id="changeEmail">
      <span class="closePopup" id="closeChangeEmailPopup">&times;</span>
      <div id="changeEmailMessage">Update your Email</div>
      <p id="changeEmailMessage2"></p>
      <input type="password" id="changeEmailPassword" placeholder="Password">
      <input type="text" id="changeEmailNewEmail" placeholder="New Email">
      <button id="changeEmailButton">Change Email</button>
    </div>
  </div>
  
  <div id="changePasswordPopup" class="popup hidden">
    <div id="changePassword">
      <span class="closePopup" id="closeChangePasswordPopup">&times;</span>
      <div id="changePasswordMessage">Update your Password</div>
      <input type="password" id="changePasswordPassword" placeholder="Current Password">
      <input type="password" id="changePasswordNewPassword" placeholder="New Password">
      <input type="password" id="changePasswordConfirmNewPassword" placeholder="Confirm New Password">
      <button id="changePasswordButton">Change Password</button>
    </div>
  </div>
  
  <div id="deleteAccountPopup" class="popup hidden">
    <div id="deleteAccount">
      <span class="closePopup" id="closeDeleteAccountPopup">&times;</span>
      <div id="deleteAccountMessage">Account and Data Deletion</div>
      <p id="deleteAccountMessage2">
        Are you sure? Account deletion is permanent.
        Deleting your account will not delete the content of interactions you've made on Nexus.
      </p>
      <input type="password" id="deleteAccountPassword" placeholder="Password">
      <button id="deleteAccountButton">Yes</button>
    </div>
  </div>
</body>
</html>
