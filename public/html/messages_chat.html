<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/messages_chat.css">
  <title>Chat with User</title>
</head>
<body>
  <div id="chatPage">
    <h2>Chat with <span id="recipientName"></span></h2>

    <!-- Chat Log -->
    <div id="chatLog">
      <!-- Messages will be dynamically loaded here -->
    </div>

    <!-- Send Message Section -->
    <textarea id="messageContent" placeholder="Type your message here..."></textarea>
    <button id="sendMessageButton" class="btn">Send Message</button>

    <!-- Button to go back to User List -->
    <button id="backToMessages" class="btn">Back to Users</button>
  </div>

  <script type="module" src="../js/messages_chat.js"></script>
</body>
</html>
