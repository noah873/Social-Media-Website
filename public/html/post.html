<!-- post.html -->
<div class="post">
    <div class="post-header">
      <h3 class="post-title"></h3>
      <small class="post-author"></small>
    </div>
    <div class="post-body">
      <p class="post-content"></p>
    </div>
    <div class="post-footer">
      <small class="post-timestamp"></small>
      <div class="post-votes">
        <button class="upvote-button">Upvote</button>
        <small class="post-upvotes">0</small>
        <button class="downvote-button">Downvote</button>
        <small class="post-downvotes">0</small>
      </div>
      <div class="comments-section">
        <div class="comments-list"></div>
        <input type="text" class="comment-input" placeholder="Add a comment">
        <button class="comment-submit-button">Submit</button>
      </div>
    </div>
</div>
