<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <!-- Back button -->
  <button id="backButton" class="back-button">Back</button>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img id="theirProfileImage" src="/default_elements/default-profile.png" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h1 id="theirProfileName"></h1>
        <p id="theirProfileBio"></p>
        <!-- Updated to "Remove Friend" button -->
        <button class="remove-friend-button" id="removeFriendButton">Remove Friend</button>
      </div>
    </div>

    <div class="profile-stats">
      <div class="stat">
        <p><strong id="theirFriendsCount">0</strong> Friends</p>
      </div>
    </div>

    <div class="post-box" id="theirPostsContainer"></div>
  </div>

  <script type="module" src="/js/theirProfile.js"></script>
</body>
</html>
