<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/resetPassword.css">
</head>
<body>
    <div id="resetPassword">
      <div id="message">Reset Password</div>
      <p>Please enter your email and we'll send you a reset link to get back into your account.</p>

      <button id="resetPassword">Send reset link</button>
      <button id="login">Back to login</button>
    </div>
