<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img id="profileImage" src="default-profile.jpg" alt="Profile Image">
        <button id="removeImage" class="remove-button">Remove Image</button>
      </div>
      <div class="profile-info">
        <h1 id="profileName">Bobby123</h1>
        <p id="profileBio">Hello Everyone!</p>
        
        <div class="button-container">
          <button class="edit-button" id="editProfile">Edit Profile</button>
          <button class="friends-button" id="friendsButton">Friends</button>
          <button class="inbox-button" id="inboxButton">Inbox</button>
          <button class="search-button" id="searchButton">
            <img src="search-icon.png" alt="Search Icon" class="search-icon">
          </button>
        </div>
        
        <button class="post-button" id="createPost">Post</button> 
      </div>
    </div>

    <div class="profile-stats">
      <div class="stat">
        <p><strong id="postCount">1</strong> Post</p>
      </div>
      <div class="stat">
        <p><strong id="followersCount">100</strong> Followers</p>
      </div>
      <div class="stat">
        <p><strong id="followingCount">56</strong> Following</p>
      </div>
    </div>

    <div class="post-box" id="postBox"></div> 

  </div>

  <div class="profile-container edit-profile-section" id="editProfileSection" style="display: none;">
    <h1>Edit Profile</h1>
    <label for="bioInput">Profile Image</label>
    <input type="file" id="imageInput">
    <label for="bioInput">Bio</label>
    <textarea id="bioInput" placeholder="Enter your bio here..."></textarea>
    <button id="saveProfile">Save Profile</button>
  </div>

  <div class="profile-container post-section" id="postSection" style="display: none;">
    <h1>Create Post</h1>
    <textarea id="postContent" placeholder="Write your post here..." rows="4"></textarea>
    <button id="submitPost">Submit Post</button>
  </div>

  <div class="popup" id="friendsPopup" style="display: none;">
    <div class="popup-content">
      <span class="close-popup" id="closeFriendsPopup">&times;</span>
      <h2>Friends List</h2>
      <ul>
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
      </ul>
    </div>
  </div>

  <div class="popup" id="inboxPopup" style="display: none;">
    <div class="popup-content medium-popup">
      <span class="close-popup" id="closeInboxPopup">&times;</span>
      <h2>Inbox</h2>
      <ul>
        <li>Message 1</li>
        <li>Message 2</li>
        <li>Message 3</li>
      </ul>
    </div>
  </div>

  <div class="popup" id="searchPopup" style="display: none;">
    <div class="popup-content medium-popup">
      <span class="close-popup" id="closeSearchPopup">&times;</span>
      <h2>Search</h2>
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchSubmit">Submit</button>
      <div id="searchResults"></div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
