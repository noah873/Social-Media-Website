<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image">
        <img id="profileImage" src="/default_elements/default-profile.png" alt="Profile Image">
        <button id="removeImage" class="remove-button">Remove Image</button>
      </div>
      <div class="profile-info">
        <h1 id="profileName"></h1>
        <p id="profileBio"></p>
        
        <div class="button-container">
          <button class="edit-button" id="editProfile">Edit Profile</button>
          <button class="friends-button" id="friendsButton">Friends</button>
        </div>
      </div>
    </div>

    <div class="profile-stats">
      <div class="stat">
        <p><strong id="postCount">1</strong> Posts</p>
      </div>
      <div class="stat">
        <p><strong id="friendsCount">0</strong> Friends</p>
      </div>
    </div>

    <div class="post-box" id="postBox"></div> 
  </div>

  <div class="profile-container edit-profile-section" id="editProfileSection" style="display: none;">
    <h1>Edit Profile</h1>
    <label for="bioInput">Profile Image</label>
    <input type="file" id="imageInput">
    <label for="bioInput">Bio</label>
    <textarea id="bioInput" placeholder="Enter your bio here..."></textarea>
    <button id="saveProfile">Save Profile</button>
    <button id="backToProfile">Back</button>
  </div>

  <div class="popup" id="friendsPopup" style="display: none;">
    <div class="popup-content">
      <span class="close-popup" id="closeFriendsPopup">&times;</span>
      <h2>Friends List</h2>
      <ul id="friendsList"> <!-- Added ID to target in JS -->
        <!-- Friends are added dynamically by profile.js -->
      </ul>
    </div>
  </div>

   <!-- Popup for viewing other user's profile -->
<div class="popup" id="theirProfilePopup" style="display: none;">
  <div class="popup-content medium-popup">
    <span class="close-popup" id="closeTheirProfilePopup">&times;</span>
    <div class="profile-header">
      <div class="profile-image">
        <img id="theirProfileImage" src="default-profile.jpg" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h1 id="theirProfileName"></h1>
        <p id="theirProfileBio"></p>
        <!-- Updated button for "Remove Friend" -->
        <button class="remove-friend-button" id="removeFriendButton" style="display: none;">Remove Friend</button>
      </div>
    </div>
    <div class="profile-stats">
      <div class="stat">
        <p><strong id="theirFriendsCount">0</strong> Friends</p>
      </div>
    </div>
    <div class="post-box" id="theirPostsContainer"></div>
  </div>
</div>

<div class="profile-container edit-profile-section" id="editProfileSection" style="display: none;">
  <h1>Edit Profile</h1>
  
  <!-- Display the current profile image -->
  <div class="current-profile-image">
    <h3>Current Profile Image:</h3>
    <img id="currentProfileImage" src="/default_elements/default-profile.png" alt="Current Profile Image" class="preview-image">
  </div>

  <!-- Display the current bio -->
  <div class="current-profile-bio">
    <h3>Current Bio:</h3>
    <p id="currentBioText"></p>
  </div>
  
  <!-- Input for changing the profile image -->
  <label for="imageInput">New Profile Image</label>
  <input type="file" id="imageInput">

  <!-- Input for changing the bio -->
  <label for="bioInput">New Bio</label>
  <textarea id="bioInput" placeholder="Enter your new bio here..."></textarea>

  <!-- Buttons for saving or canceling changes -->
  <div class="edit-buttons">
    <button id="saveProfile">Save Profile</button>
    <button id="backToProfile">Back</button>
  </div>
</div>


  <script src="profile.js" type="module"></script>
</body>
</html>
