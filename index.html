<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Firestore Example</title>
    <!-- Firebase App (Core) SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Firestore Example</h1>
    <input type="text" id="inputBox" placeholder="Enter text">
    <button id="submitButton">Submit</button>
    <div id="display"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBdddWqIoMKQlVc6ljxGHL7w4BRSrhHSHA",
          authDomain: "social-media-website-f8cd9.firebaseapp.com",
          projectId: "social-media-website-f8cd9",
          storageBucket: "social-media-website-f8cd9.appspot.com",
          messagingSenderId: "533945883416",
          appId: "1:533945883416:web:5561d99d84a3943e9d5c6d",
          measurementId: "G-MR502NE9B0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Reference to the Firestore collection
        const collectionRef = db.collection("messages");

        // Function to submit data
        document.getElementById("submitButton").addEventListener("click", async () => {
            const inputBox = document.getElementById("inputBox");
            const text = inputBox.value;

            if (text) {
                // Add a new document with a generated ID
                await collectionRef.add({
                    message: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Clear the input box
                inputBox.value = "";
            }
        });

        // Function to update display with the most recent document
        function updateDisplay(doc) {
            const display = document.getElementById("display");
            display.innerText = doc.exists ? doc.data().message : "No data";
        }

        // Listen to real-time updates from Firestore
        collectionRef.orderBy("timestamp", "desc").limit(1).onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                updateDisplay(doc);
            });
        });
    </script>
</body>
</html>
